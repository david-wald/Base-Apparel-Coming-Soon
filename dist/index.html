<!DOCTYPE html>
<html lang="en">

<head>

  <script src="/index.643c084b.js" defer=""></script>
  <link rel="stylesheet" href="/index.612625cb.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.154f608b.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <section class="grid background">

    <header>
      <img src="/logo.43ae409c.svg" alt="Site logo" class="logo">
    </header>

    <div class="hero">
      <img srcset="/hero-mobile.7c45e1df.jpg 375w,/hero-desktop.9c4c0a8a.jpg 610w" alt="Woman model" class="hero__image" src="/hero-desktop.9c4c0a8a.jpg" width="610px">

    </div>




    <main class="main-content">



      <h1 class="heading"><span class="heading__span">We're</span> coming soon
      </h1>
      <p class="message">Hello fellow shoppers! We're currently building
        our new fashion store. Add your email below to stay up-to-date with announcements and our
        launch deals.</p>

      <form action="">
        <input type="email" placeholder="Email Address" class="email-input">

        <button class="button"><img src="/icon-error.d62ee24e.svg" alt="error sign" class="error-sign-hidden">
          <img src="/icon-arrow.7241820c.svg" alt="arrow image" class="arrow"></button>
        <p class="error-message-hidden">Please provide a valid email</p>
      </form>



    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/david-wald" target="_blank">David Wald</a>.
      </p>
    </footer>
  </section>





</body>


</html>
